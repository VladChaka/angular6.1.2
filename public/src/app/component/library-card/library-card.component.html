    <form class="library-card"
          name="libraryCard"
          id="libraryCard">
        <div class="user-profile-title">
            <div><img src="/assets/user-default.jpg.png"></div>
            <p>Vladislav</p>
        </div>
        <input type="hidden"
               [(ngModel)]=" libraryCard.id">
        <div>
            <span>Book</span>
            <input [(ngModel)]=" libraryCard.title"
                   name="title"
                   type="text"></div>
        <div>
            <span>Date of receiving</span>
            <input [(ngModel)]=" libraryCard.date"
                   name="date"
                   type="text"></div>
        <div class="library-card-btns">
            <button type="submit"
                    (click)=" takeBook()"
            ><!-- [disabled]="!userEdit.$valid" -->
                Take a book
            </button>
            <button type="submit"
                    (click)=" passBook()"
            ><!-- [disabled]="!userEdit.$valid" -->
                Pass a book
            </button>
        </div>
    </form>
